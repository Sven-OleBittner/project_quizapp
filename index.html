<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>
    <link rel="shortcut icon" href="./assets/icons/logo.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="body" onload="init()">
    <section class="header">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
      </nav>
    </section>
    <section class="main">
      <div class="card quiz_card">
        <img
          src="./assets/img/html_code.jpg"
          class="card-img-top"
          alt="HTML-Code"
        />
        <div class="card-body d_none" id="quizEndScreen">
          <div class="text_center">
            <span>Du hast das Quiz beendet!</span>
          </div>
          <img class="width_100" src="./assets/img/brainbg.jpg" alt="" />
          <div class="text_center">
            <span>Du hast <b id="rightAnswerNum">xxx</b> von <b id="fullNum">xxx</b> richtig beantwortet!</span>
          </div>
        </div>
        <div class="card-body" id="cardBody">
          <h5 class="card-title" id="questionText">Frage</h5>
          <div class="card mb-2 active_hover" onclick="answer('answer1')">
            <div class="card-body" id="answer1">
              This is some text within a card body.
            </div>
          </div>
          <div class="card mb-2 active_hover" onclick="answer('answer2')">
            <div class="card-body" id="answer2">
              This is some text within a card body.
            </div>
          </div>
          <div class="card mb-2 active_hover" onclick="answer('answer3')">
            <div class="card-body" id="answer3">
              This is some text within a card body.
            </div>
          </div>
          <div class="card mb-2 active_hover" onclick="answer('answer4')">
            <div class="card-body" id="answer4">
              This is some text within a card body.
            </div>
          </div>
          <div class="question_footer">
            <span>
              <b id="questionsNum">1</b> von
              <b id="questionsFullNum"></b> Fragen
            </span>

            <button
              disabled
              id="nextQuestion"
              type="button"
              class="btn btn-primary"
              onclick="nextQuestion()"
            >
              NÃ¤chste Frage
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="./scripts/db.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
